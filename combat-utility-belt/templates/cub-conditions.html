<form autocomplete="off" onsubmit="event.preventDefault();">
    <h2>Condition Lab</h2>
    <ol class="condition-map-list" style="list-style:none;">
        <span>
            <h3>Condition</h3>  <h3>Status Icon</h3>
        </span>
        {{#each conditionmap as |item|}}
        {{log this}}
        <li class="condition-map-item">
            <div class="formgroup">
                <img name="icon" src="{{item.[1]}}" title="Status Icon" style="width:10%;background:black" />
                <input type="text" name="icon-{{@index}}" title="Status Icon Path" value="{{item.[1]}}" placeholder="/icons/example.svg" data-dtype="String">
                {{filePicker target="icon-(@index)" type="image"}}
                <input type="text" name="condition-{{@index}}" title="Condition" value="{{item.[0]}}" placeholder="Blinded" data-dtype="String">
            </div>
        </li>
        {{/each}}
    </ol>

    <button type="submit" name="submit" title="Save mapping form values">
        <i class="far fa-save"></i> Save Mapping
    </button>

    <button type="reset" name="reset" title="Reset mapping form values">
        <i class="fas fa-undo"></i> Reset Mapping
    </button>

    <button name="restore" title="Restore mappings back to system defaults">
        <i class="fas fa-history"></i> Restore Defaults
    </button>

</form>
